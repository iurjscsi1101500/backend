version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    target-branch: "main"
    labels:
      - "dependencies"
      - "rust"
      - "automated"
      - "security"
    reviewers:
      - "sawa-ko"
    assignees:
      - "sawa-ko"
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    versioning-strategy: "auto"
    rebase-strategy: "auto"
    groups:
      rust-dependencies:
        applies-to: version-updates
        patterns:
          - "*"
        exclude-patterns:
          - "tokio"
          - "axum"
          - "sqlx"
          - "rocket"
          - "sea-orm"
        dependency-type: production
    ignore:
      - dependency-name: "tokio"
        update-types: [ "version-update:semver-major" ]
      - dependency-name: "axum"
        update-types: [ "version-update:semver-major" ]
    allow:
      - dependency-type: "direct"
        update-type: "security"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    target-branch: "main"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "sawa-ko"
    assignees:
      - "sawa-ko"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    groups:
      github-actions:
        applies-to: version-updates
        patterns:
          - "*"
    rebase-strategy: "auto"